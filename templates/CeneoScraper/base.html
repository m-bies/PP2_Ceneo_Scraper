{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceneo Reviews Scraper</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>

<body>
  <div class="header">
    <div class="p-5 text-center" style="background-color: black; height: 250px;">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Product Review Scraper</h1>
          <h4 class="mb-3">for Ceneo.pl</h4>
          <br>
          {% block logo %}
          {% endblock %}
        </div>
      </div>
    </div>
    
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">strona główna</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'extract' %}">ekstrakcja opinii</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">lista produktów</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">o autorze</a>
      </li>
    </ul>
    <br><br>

    {% block search_button %}
    {% endblock %}
    {% block results %}
    {% endblock %}
  </div>
</body>

</html>
